<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tennis</title>
	<script src="https://kit.fontawesome.com/f93af4b92f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="main">
		<div class="header-back">

					<img src="images/mylogo.svg" width="60" height="60">

				</div>

					<a href="">Home</a>

				</div>

					<i class="fa-regular fa-bell myhover"></i>
					<img class="myhover" src="https://picsum.photos/50/50" alt="">

						<select>
							<option>Каз</option>
							<option>Рус</option>
							<option selected>Eng</option>
						</select>	
					</div>
				</div>
			</div>
		</div>

		<div class="footer"></div>
