<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tennis</title>
	<script src="https://kit.fontawesome.com/f93af4b92f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="main">
		<div class="header-back">
			<div class="header">
				<div class="logo">
					<img src="images/mylogo.svg" width="60" height="60">
					<h4>Tennis Booking</h4>
				</div>
				<div class="links">
					<a href="">Home</a>
					<a href="">Contacts</a>
					<a href="">About Us</a>
				</div>
				<div class="settings">
					<i class="fa-regular fa-bell myhover"></i>
					<img class="myhover" src="https://picsum.photos/50/50" alt="">
					<div class="language">
						<select>
							<option>Каз</option>
							<option>Рус</option>
							<option selected>Eng</option>
						</select>	
					</div>
				</div>
			</div>
		</div>


		<div class="content">
			<div class="content-width">
				<div class="content-left">
					<div class="filter">
						<h3>Ranking</h3>
						<div class="filter-stars">
							<input id="star1" type="radio" test name="star">
							<input id="star2" type="radio" name="star">
							<input id="star3" type="radio" name="star">
							<input id="star4" type="radio" name="star">
							<input id="star5" type="radio" name="star">
						</div>
						<h3>Located</h3>
						<div class="filter-location">
							<select id="localtion-select">
								<option value="">Bostandyk</option>
								<option value="">Almaly</option>
								<option value="">Auezov</option>
								<option value="">Medeu</option>
							</select>
						</div>
						<h3>Price for an hour</h3>
						<div class="filter-price">
							<input type="range">
						</div>
					</div>
				</div>
				<div id='container' class="content-right">
					
				</div>
			</div>
		</div>


		<div class="footer"></div>
	</div>

	<script type="text/javascript">
		let tennisClubs = [
		{
			'name': 'Almaty TC', 
			'price': 14000, 
			'address': 'Bostandyk 99', 
			'img': 'https://picsum.photos/200/200?golf', 
			'stars': 5
		},
		{
			'name': 'Abay TC', 
			'price': 10000, 
			'address': 'Abay 77', 
			'img': 'https://picsum.photos/200/200?abay', 
			'stars': 4
		},
		{
			'name': 'Almaly TC', 
			'price': 11000, 
			'address': 'Almaly 23', 
			'img': 'https://picsum.photos/200/200?alm', 
			'stars': 5
		},
		{
			'name': 'Test TC', 
			'price': 14000, 
			'address': 'Gagarin 12', 
			'img': 'https://picsum.photos/200/200?ttt', 
			'stars': 2
		},
		{
			'name': 'Oraz TC', 
			'price': 10000, 
			'address': 'Tim st 232', 
			'img': 'https://picsum.photos/200/200?aaa', 
			'stars': 4
		}];

		let sttt = `<div id='t-club' class="tennis-club">
						<div class="club-left">
							<img id="img1" src="https://picsum.photos/200/200?golf" alt="">
						</div>
						<div class="club-right">
							<div class="club-info">
								<h4>Almaty tennis club</h4>
								<div class="club-rank">
									stars : 5
								</div>
							</div>
							<div class="club-details">
								<p style="color: grey">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perferendis, quae officiis soluta dolor enim odit consequuntur recusandae, ipsum earum distinctio. Repellendus voluptatem nulla consectetur magnam, voluptatibus tempora hic et omnis.</p>
								<div class="club-addtional">
									<h5 class='myaddress'>Located: r.Bostandyk, Baker st. 77</h5>
									<h5 style="margin-right: 20px">Price: 14000tg/h</h5>
								</div>
							</div>
						</div>
					</div>`;


		let stttObject = new DOMParser().parseFromString(sttt, 'text/html').getElementById('t-club');

		let container = document.getElementById('container');

		for (let club of tennisClubs) {
			console.log(club);
			stttObject.querySelector('div > h4').innerText = club.name;
			stttObject.querySelector('img').setAttribute('src', club.img);
			stttObject.querySelector('.club-rank').innerText = 'stars : ' + club.stars;
			stttObject.querySelector('.myaddress').innerText = 'Location: ' + club.address;
			stttObject.querySelector('.club-addtional > h5:last-child').innerText = 'Price: ' + club.price + 'tg';
			console.log(stttObject);
			container.appendChild(stttObject.cloneNode(true));
		}

	</script>
</body>
</html>
